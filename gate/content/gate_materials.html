<head>

  <title>GATE Materials</title>
  <style>
    * {

      padding: 0;

    h1 {

      margin-bottom: 20px;
      color: #1a1a2e;

    .selector {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      transition: all 0.3s ease-in-out;
    }
    label {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .material-list {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #f1f9ff;
      border-left: 4px solid #007bff;
    }
    .material-list h2 {
      margin-bottom: 10px;
      color: #0a3d62;
    }
    .material-list ul {
      list-style-type: square;
      margin-left: 20px;
    }


.subject-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 20px;
  margin-top: 40px;
}

.subject-card {
  background: linear-gradient(135deg, #e8e8e8, #ffffff);
  border: 1px solid #ccc;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  cursor: pointer;
}

.subject-card:hover {
  transform: translateY(-5px);
  background: linear-gradient(135deg, #d0f0ff, #ffffff);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

.material-section {
  display: none;
  background: #f8f8f8;
  border-left: 4px solid #3498db;
  margin-top: 30px;
  padding: 20px;
  border-radius: 12px;
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}



  </style>
</head>

  function showMaterial(subject) {
    const allSections = document.querySelectorAll('.material-section');
    allSections.forEach(section => section.style.display = 'none');

   

    const target = document.getElementById(subject);
    if (target) {
      target.style.display = 'block';
    }
  }
</script>

    function showSubjects() {
      const stage = document.getElementById('stage').value;
      const subjectSelect = document.getElementById('subject');
      subjectSelect.innerHTML = '<option value="">-- Select --</option>';
      if (subjects[stage]) {
        subjects[stage].forEach(sub => {
          const opt = document.createElement('option');
          opt.value = sub;
          opt.textContent = sub;
          subjectSelect.appendChild(opt);
        });
      }
    }

    function updateOptionalSubjects() {
      const subject = document.getElementById('subject').value;
      showMaterials(subject);
    }

    function showMaterials() {
      const subject = document.getElementById('subject').value;
      const person = document.getElementById('person').value;
      const list = document.getElementById('materialItems');
      const container = document.getElementById('materials');

      list.innerHTML = '';

      if (!subject) {
        container.style.display = 'none';
        return;
      }

      let data = materials[subject];

      if (subject === 'Optional') {
        data = materials.Optional[person];
      }

      if (data && Array.isArray(data)) {
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          list.appendChild(li);
        });
        container.style.display = 'block';
      }
    }
  </script>
