<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Content Loader</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #25254d);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-align: center;
        color: #ffd369;
    }
    .selector-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 500px;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
    }
    select {
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        outline: none;
        background: rgba(255,255,255,0.1);
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
    }
    select:hover {
        background: rgba(255,255,255,0.2);
    }
    #content {
        margin-top: 2rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.07);
        border-radius: 10px;
        max-width: 800px;
        width: 100%;
        min-height: 200px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease-in-out;
    }
    #content p {
        margin: 0;
    }
    .fade-in {
        animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
        h1 {
            font-size: 1.5rem;
        }
        select {
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<h1>ðŸŽ¬ Interactive Content Viewer</h1>
<div class="selector-container">
    <select id="mainCategory">
        <option value="">-- Select Category --</option>
        <option value="standalone">Stand Alone</option>
        <option value="universes">Universes</option>
        <option value="upcoming">Upcoming</option>
        <option value="documentaries">Documentaries</option>
    </select>

    <select id="subCategory" style="display:none;">
        <option value="">-- Select Universe --</option>
        <option value="marvel">Marvel</option>
        <option value="dc">DC</option>
        <option value="starwars">Star Wars</option>
        <option value="lotr">Lord of the Rings</option>
    </select>
</div>

<div id="content">Please select a category to view content.</div>

<script>
    const mainCategory = document.getElementById("mainCategory");
    const subCategory = document.getElementById("subCategory");
    const contentDiv = document.getElementById("content");

    mainCategory.addEventListener("change", () => {
        if (mainCategory.value === "universes") {
            subCategory.style.display = "block";
            contentDiv.innerHTML = "Please choose a universe...";
        } else {
            subCategory.style.display = "none";
            if (mainCategory.value) {
                loadContent(mainCategory.value + ".txt");
            } else {
                contentDiv.innerHTML = "Please select a category to view content.";
            }
        }
    });

    subCategory.addEventListener("change", () => {
        if (subCategory.value) {
            loadContent(subCategory.value + ".txt");
        } else {
            contentDiv.innerHTML = "Please choose a universe...";
        }
    });

    function loadContent(fileName) {
        fetch(fileName)
            .then(response => {
                if (!response.ok) throw new Error("File not found");
                return response.text();
            })
            .then(data => {
                contentDiv.innerHTML = data;
                contentDiv.classList.add("fade-in");
                setTimeout(() => contentDiv.classList.remove("fade-in"), 500);
            })
            .catch(err => {
                contentDiv.innerHTML = `<p style="color: #ff6b6b;">Error loading content: ${fileName}</p>`;
            });
    }
</script>

</body>
</html>
