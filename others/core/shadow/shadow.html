<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Skills in Shadow</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    color: #eee;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #282c34;
    padding: 1.5rem 2rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 1.2px;
    color: #61dafb;
    box-shadow: 0 3px 8px rgba(0,0,0,0.4);
  }
  main {
    flex: 1;
    padding: 2rem 1.5rem;
    max-width: 900px;
    margin: 0 auto;
    width: 90%;
  }
  label {
    font-weight: 600;
    font-size: 1.1rem;
  }
  select {
    margin-left: 0.75rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background: #3a3f55;
    color: #eee;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  select:hover, select:focus {
    background: #505773;
    outline: none;
  }
  .content-box {
    margin-top: 2rem;
    background: #282c34;
    border-radius: 12px;
    padding: 1.5rem 2rem;
    box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    white-space: pre-wrap;
    font-size: 1.1rem;
    line-height: 1.6;
    min-height: 200px;
    overflow-y: auto;
  }
  .loading {
    font-style: italic;
    color: #a0a0a0;
  }
  .error {
    color: #ff6b6b;
    font-weight: 700;
  }
  @media (max-width: 600px) {
    header {
      font-size: 1.4rem;
      padding: 1rem;
    }
    main {
      padding: 1rem;
      width: 95%;
    }
    select {
      font-size: 0.95rem;
      padding: 0.4rem 0.8rem;
    }
    .content-box {
      font-size: 1rem;
      padding: 1rem 1.2rem;
      min-height: 150px;
    }
  }
</style>
</head>
<body>

<header>Mastering Skills</header>

<main>
  <label for="subjectSelect">Physical & Mental Training</label>
  <select id="subjectSelect" aria-label="Peak Human Training">
    <option value="" disabled selected>Select...</option>
        <option value="materials/gen.txt">Arm Wrestling </option>

<option value="materials/discrete.txt">Body Movements : Gestures & Postures </option>
   
     
  <option value="materials/math.txt"> Calisthenics - Peak</option>

<option value="materials/web.txt">Concentration & Focus</option>
  <option value="materials/math.txt"> Gymnastics </option>

  <option value="materials/math.txt"> Lifting - Pro </option>


  <option value="materials/math.txt">Martial Arts </option>
<option value="materials/web.txt">Memory Training - Peak</option>
<option value="materials/math.txt">Physical Education </option>


<option value="materials/web.txt">Plyometrics</option>
<option value="materials/soft.txt">Strongman Training</option>


  <option value="materials/math.txt"> Yoga & Asanas - Mastery </option>

    


<option value="materials/remaining.txt"> ZZ - Code</option>



  </select>

  <div class="content-box" id="contentBox">
    Choose an option to see details.
  </div>
</main>











<main>
  <label for="subjectSelect">Science & Technology:</label>
  <select id="subjectSelect" aria-label="Select From Options">
    <option value="" disabled selected>Select...</option>
        <option value="materials/gen.txt">Application Development : Native + Platform Independent</option>


<option value="materials/web.txt">Arduino</option>


<option value="materials/web.txt">Artificial Intelligence</option>

  <option value="materials/math.txt">Biology </option>


     
  <option value="materials/math.txt"> Chemistry </option>


<option value="materials/web.txt"> Civil Engineering </option>
  
  <option value="materials/compiler.txt">Computer Science and Engineering - Peak</option>

  <option value="materials/math.txt"> Editing - Pro </option>

<option value="materials/web.txt">Electrical Engineering</option>

<option value="materials/web.txt">Electronics & Communication Engineering</option>
  <option value="materials/math.txt">Full Stack Web Development </option>


<option value="materials/web.txt"> Hacking - Pro </option>

   <option value="materials/web.txt">Hardware Engineering</option>
   

<option value="materials/web.txt">Mathematics</option>


<option value="materials/web.txt">Mechanical Engineering</option>
<option value="materials/web.txt">Physics</option>
<option value="materials/web.txt">Robotics - Peak</option>

<option value="materials/soft.txt">Software Engineering - Peak</option>
<option value="materials/remaining.txt">ZZ - Code</option>



  </select>

  <div class="content-box" id="contentBox">
    Choose an option to see details.
  </div>
</main>

<script>
  const select = document.getElementById('subjectSelect');
  const contentBox = document.getElementById('contentBox');

  select.addEventListener('change', () => {
    const fileName = select.value;
    if (!fileName) {
      contentBox.textContent = 'Please select a subject to see details.';
      return;
    }
    contentBox.innerHTML = '<span class="loading">Loading...</span>';

    fetch(fileName)
      .then(response => {
        if (!response.ok) throw new Error('File not found');
        return response.text();
      })
      .then(text => {
        // Simple text to HTML formatting (optional)
        const safeText = text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\n/g, "<br>");
        contentBox.innerHTML = safeText;
      })
      .catch(err => {
        contentBox.innerHTML = `<span class="error">Failed to load file: ${fileName}</span>`;
      });
  });
</script>

</body>
</html>
