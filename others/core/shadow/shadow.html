<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Subject Details Viewer</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2f;
    color: #eee;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #282c34;
    padding: 1.5rem 2rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 1.2px;
    color: #61dafb;
    box-shadow: 0 3px 8px rgba(0,0,0,0.4);
  }
  main {
    flex: 1;
    padding: 2rem 1.5rem;
    max-width: 900px;
    margin: 0 auto;
    width: 90%;
  }
  label {
    font-weight: 600;
    font-size: 1.1rem;
  }
  select {
    margin-left: 0.75rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    background: #3a3f55;
    color: #eee;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  select:hover, select:focus {
    background: #505773;
    outline: none;
  }
  .content-box {
    margin-top: 2rem;
    background: #282c34;
    border-radius: 12px;
    padding: 1.5rem 2rem;
    box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    white-space: pre-wrap;
    font-size: 1.1rem;
    line-height: 1.6;
    min-height: 200px;
    overflow-y: auto;
  }
  .loading {
    font-style: italic;
    color: #a0a0a0;
  }
  .error {
    color: #ff6b6b;
    font-weight: 700;
  }
  @media (max-width: 600px) {
    header {
      font-size: 1.4rem;
      padding: 1rem;
    }
    main {
      padding: 1rem;
      width: 95%;
    }
    select {
      font-size: 0.95rem;
      padding: 0.4rem 0.8rem;
    }
    .content-box {
      font-size: 1rem;
      padding: 1rem 1.2rem;
      min-height: 150px;
    }
  }
</style>
</head>
<body>

<header>Subject Details Viewer</header>

<main>
  <label for="subjectSelect">Choose a subject:</label>
  <select id="subjectSelect" aria-label="Select Subject">
    <option value="" disabled selected>Select subject...</option>
        <option value="materials/gen.txt">General Aptitude</option>
<option value="materials/math.txt">Engineering Mathematics</option>
    <option value="materials/discrete.txt">Discrete Mathematics</option>
    <option value="materials/ds.txt">Data Structures</option>
    <option value="materials/algo.txt">Algorithms</option>
 <option value="materials/log.txt">Digital Logic</option>
<option value="materials/coa.txt">Computer Organization & Architecture </option>
<option value="materials/os.txt">Operating Systems</option>
<option value="materials/net.txt">Computer Networks</option>

<option value="materials/db.txt">Databases</option>

<option value="materials/toc.txt">Theory of Computation Logic</option>

<option value="materials/compiler.txt">Compiler Design</option>

<option value="materials/web.txt">Web Basics</option>
<option value="materials/soft.txt">Software Engineering</option>
<option value="materials/remaining.txt">Remaining Subjects & Topics</option>



  </select>

  <div class="content-box" id="contentBox">
    Please select a subject to see details.
  </div>
</main>

<script>
  const select = document.getElementById('subjectSelect');
  const contentBox = document.getElementById('contentBox');

  select.addEventListener('change', () => {
    const fileName = select.value;
    if (!fileName) {
      contentBox.textContent = 'Please select a subject to see details.';
      return;
    }
    contentBox.innerHTML = '<span class="loading">Loading...</span>';

    fetch(fileName)
      .then(response => {
        if (!response.ok) throw new Error('File not found');
        return response.text();
      })
      .then(text => {
        // Simple text to HTML formatting (optional)
        const safeText = text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/\n/g, "<br>");
        contentBox.innerHTML = safeText;
      })
      .catch(err => {
        contentBox.innerHTML = `<span class="error">Failed to load file: ${fileName}</span>`;
      });
  });
</script>

</body>
</html>
