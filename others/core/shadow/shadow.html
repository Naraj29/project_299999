<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Skills Matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0d0d;
      color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #00e6e6;
    }
    select {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #1a1a1a;
      color: #f0f0f0;
      outline: none;
      transition: 0.3s;
    }
    select:hover {
      background: #262626;
    }
    #viewer {
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
      min-height: 300px;
      background: #111;
      border-radius: 10px;
      padding: 15px;
      overflow: auto;
      box-shadow: 0 0 15px rgba(0, 230, 230, 0.5);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h2>League of Shadow</h2>

  <!-- Dropdowns -->
  <div>
    <select id="protocol">
      <option value="">-- Choose --</option>
    </select>
    <select id="field" disabled>
      <option value="">-- Path --</option>
    </select>
    <select id="skill" disabled>
      <option value="">-- Destination --</option>
    </select>
  </div>

  <!-- Content Viewer -->
  <div id="viewer">
    <p> Choose your Destination...</p>
  </div>

  <script>
    // ðŸ”¹ Example big data structure (can be extended infinitely)
    const DATA = {
      "Training": {
        "Physical Training": {
          "Martial Arts": "mat/txt/martial.html",
          "Swordplay": "mat/txt/sword.txt"
        },
        "Memtal Training": {
          "Infiltration": "mat/txt/infiltration.html",
          "Disguise": "mat/txt/disguise.txt"
        },
        "Science & Technology": {
          "Application Development : Native Apps + Platform Independent": "mat/txt/app.html",
          "Arduino": "mat/txt/arduino.txt",
          "Editing - Pro":"mat/txt/editing.txt"
        },
        "Memtal Training": {
          "Infiltration": "mat/txt/infiltration.html",
          "Disguise": "mat/txt/disguise.txt"
        }
      },
      "Protocol Beta": {
        "Technology": {
          "Hacking": "mat/txt/hacking.html",
          "Engineering": "mat/txt/engineering.txt"
        },
        "Strategy": {
          "Tactics": "mat/txt/tactics.html",
          "Psychology": "mat/txt/psychology.txt"
        }
      }
    };

    const protocolSel = document.getElementById("protocol");
    const fieldSel = document.getElementById("field");
    const skillSel = document.getElementById("skill");
    const viewer = document.getElementById("viewer");

    // Load Protocols
    for (let protocol in DATA) {
      let opt = document.createElement("option");
      opt.value = protocol;
      opt.textContent = protocol;
      protocolSel.appendChild(opt);
    }

    protocolSel.onchange = () => {
      fieldSel.innerHTML = '<option value="">-- Make a choice --</option>';
      skillSel.innerHTML = '<option value="">-- Find the Path --</option>';
      skillSel.disabled = true;
      viewer.innerHTML = "<p>Your content will appear here...</p>";

      if (protocolSel.value) {
        fieldSel.disabled = false;
        let fields = Object.keys(DATA[protocolSel.value]);
        fields.forEach(field => {
          let opt = document.createElement("option");
          opt.value = field;
          opt.textContent = field;
          fieldSel.appendChild(opt);
        });
      } else {
        fieldSel.disabled = true;
      }
    };

    fieldSel.onchange = () => {
      skillSel.innerHTML = '<option value="">-- Select Skill --</option>';
      viewer.innerHTML = "<p>Your content will appear here...</p>";

      if (fieldSel.value) {
        skillSel.disabled = false;
        let skills = Object.keys(DATA[protocolSel.value][fieldSel.value]);
        skills.forEach(skill => {
          let opt = document.createElement("option");
          opt.value = skill;
          opt.textContent = skill;
          skillSel.appendChild(opt);
        });
      } else {
        skillSel.disabled = true;
      }
    };

    skillSel.onchange = () => {
      viewer.innerHTML = "<p>Loading...</p>";
      let filePath = DATA[protocolSel.value][fieldSel.value][skillSel.value];

      if (filePath.endsWith(".html")) {
        viewer.innerHTML = `<iframe src="${filePath}"></iframe>`;
      } else {
        fetch(filePath)
          .then(res => res.text())
          .then(txt => {
            viewer.innerHTML = `<pre>${txt}</pre>`;
          })
          .catch(err => {
            viewer.innerHTML = "<p>Error loading file.</p>";
          });
      }
    };
  </script>
</body>
</html>
