<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Node</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 1200px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 2rem 1.5rem;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg at 50% 50%, #ff9a9e, #fad0c4, #fad0c4, #ffdde1, #a1c4fd, #c2e9fb, #d4fc79, #96e6a1);
      animation: rotate 6s linear infinite;
      z-index: 0;
    }
    .card-content {
      position: relative;
      z-index: 1;
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .card p {
      font-size: 1rem;
      color: #555;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /* Make cards responsive */
    @media (max-width: 600px) {
      .card h2 {
        font-size: 1.25rem;
      }
      .card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="openPage('shadow.html')">
      <div class="card-content">
        <h2>Shadow</h2>
        <p>The dark strategist within.</p>
      </div>
    </div>
    <div class="card" onclick="openPage('host.html')">
      <div class="card-content">
        <h2>Host</h2>
        <p>The main identity – calm & grounded.</p>
      </div>
    </div>
    <div class="card" onclick="openPage('guardian.html')">
      <div class="card-content">
        <h2>Guardian</h2>
        <p>The protector – resilient & fearless.</p>
      </div>
    </div>
    <div class="card" onclick="openPage('creator.html')">
      <div class="card-content">
        <h2>Creator</h2>
        <p>The builder – visionary & inventive.</p>
      </div>
    </div>
  </div>  <script>
    function openPage(page) {
      window.location.href = page;
    }
  </script></body>
</html>
