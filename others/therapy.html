<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dateâ€‘Based TXT Viewer</title>
  <!-- FullCalendar CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/main.min.css" 
    rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f5f6fa;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 1em;
    }
    #calendar {
      max-width: 600px;
      margin: 0 auto;
    }
    #content {
      flex: 1;
      margin-top: 2em;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: auto;
    }
    @media (max-width: 600px) {
      body { padding: 0.5em; }
      #content { margin-top: 1em; padding: 0.8em; }
    }
  </style>
</head>
<body>

<header>
  <h1>Document Viewer by Date</h1>
  <p>Select a date to view content</p>
</header>

<div id="calendar"></div>

<section id="content">
  <em>No date selected yet.</em>
</section>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/main.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  const contentEl = document.getElementById('content');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    selectable: true,
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: ''
    },
    dateClick: function(info) {
      const dateStr = info.dateStr; // 'YYYY-MM-DD'
      const fileName = dateStr + '.txt';
      fetch(fileName)
        .then(resp => {
          if (!resp.ok) throw new Error('File not found');
          return resp.text();
        })
        .then(text => {
          const html = text
            .split('\\n').map(line => `<p>${line}</p>`).join('');
          contentEl.innerHTML = html;
        })
        .catch(err => {
          contentEl.innerHTML = `<p><em>No document found for ${dateStr}.</em></p>`;
        });
    }
  });

  calendar.render();
});
</script>

</body>
</html>
